<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- System Architecture -->
  <text x="400" y="30" text-anchor="middle" font-weight="bold" font-size="20">Smart Power Strip - System Architecture</text>
  
  <!-- ESP32 + Power Strip Hardware -->
  <rect x="150" y="80" width="200" height="140" fill="#e6f7ff" stroke="#0099cc" stroke-width="2" rx="10"/>
  <text x="250" y="100" text-anchor="middle" font-weight="bold" font-size="16">Hardware Layer</text>
  
  <!-- Hardware Components -->
  <rect x="170" y="120" width="160" height="30" fill="#ffffff" stroke="#0099cc" stroke-width="1" rx="5"/>
  <text x="250" y="140" text-anchor="middle" font-size="12">ESP32 Controller</text>
  
  <rect x="170" y="160" width="160" height="30" fill="#ffffff" stroke="#0099cc" stroke-width="1" rx="5"/>
  <text x="250" y="180" text-anchor="middle" font-size="12">5-Channel Relay Module</text>
  
  <!-- 5 Sockets -->
  <rect x="60" y="250" width="380" height="80" fill="#f5f5f5" stroke="#333333" stroke-width="2" rx="10"/>
  <text x="250" y="270" text-anchor="middle" font-weight="bold" font-size="14">Power Strip (5 Sockets)</text>
  
  <!-- Socket I -->
  <circle cx="100" cy="300" r="15" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
  <text x="100" y="305" text-anchor="middle" font-size="12" font-weight="bold">I</text>
  
  <!-- Socket II -->
  <circle cx="150" cy="300" r="15" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
  <text x="150" y="305" text-anchor="middle" font-size="12" font-weight="bold">II</text>
  
  <!-- Socket III -->
  <circle cx="200" cy="300" r="15" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
  <text x="200" y="305" text-anchor="middle" font-size="12" font-weight="bold">III</text>
  
  <!-- Socket IV -->
  <circle cx="250" cy="300" r="15" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
  <text x="250" y="305" text-anchor="middle" font-size="12" font-weight="bold">IV</text>
  
  <!-- Socket V -->
  <circle cx="300" cy="300" r="15" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
  <text x="300" y="305" text-anchor="middle" font-size="12" font-weight="bold">V</text>
  
  <!-- Sensors -->
  <rect x="350" y="285" width="80" height="30" fill="#ffffff" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="390" y="303" text-anchor="middle" font-size="10">Sensors</text>
  
  <!-- Blynk Cloud -->
  <ellipse cx="550" cy="150" rx="120" ry="80" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
  <text x="550" y="150" text-anchor="middle" font-weight="bold" font-size="16">Blynk Cloud</text>
  <text x="550" y="170" text-anchor="middle" font-size="12">Server</text>
  
  <!-- User Interface -->
  <rect x="450" y="300" width="200" height="100" fill="#e6ffe6" stroke="#00cc66" stroke-width="2" rx="10"/>
  <text x="550" y="325" text-anchor="middle" font-weight="bold" font-size="16">Blynk App/Web</text>
  <text x="550" y="345" text-anchor="middle" font-size="12">User Interface</text>
  <text x="550" y="365" text-anchor="middle" font-size="10">Socket Controls &amp; Monitoring</text>
  <text x="550" y="385" text-anchor="middle" font-size="10">Schedule Configuration</text>
  
  <!-- Connection lines -->
  <line x1="350" y1="150" x2="430" y2="150" stroke="#333333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="390" y="140" text-anchor="middle" font-size="12">WiFi</text>
  
  <line x1="550" y1="230" x2="550" y2="300" stroke="#333333" stroke-width="2"/>
  <text x="565" y="260" text-anchor="middle" font-size="12">HTTP/S</text>
  
  <line x1="250" y1="220" x2="250" y2="250" stroke="#333333" stroke-width="2"/>
  
  <!-- Blynk Interface Mockup -->
  <text x="400" y="450" text-anchor="middle" font-weight="bold" font-size="20">Blynk Interface Mockup</text>
  
  <rect x="150" y="470" width="500" height="320" fill="#f5f5f5" stroke="#333333" stroke-width="2" rx="5"/>
  <rect x="150" y="470" width="500" height="40" fill="#00B7FF" stroke="#333333" stroke-width="0" rx="5 5 0 0"/>
  <text x="400" y="495" text-anchor="middle" font-size="16" fill="#ffffff">Classroom Power Strip Control</text>
  
  <!-- Power Strip Visualization -->
  <rect x="175" y="520" width="450" height="120" fill="#EEEEEE" stroke="#333333" stroke-width="2" rx="10"/>
  
  <!-- Socket I -->
  <circle cx="225" cy="570" r="30" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <text x="225" y="575" text-anchor="middle" font-size="18" font-weight="bold">I</text>
  <rect x="205" y="610" width="40" height="20" fill="#4CAF50" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="225" y="625" text-anchor="middle" font-size="12" fill="white">ON</text>
  
  <!-- Socket II -->
  <circle cx="295" cy="570" r="30" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <text x="295" y="575" text-anchor="middle" font-size="18" font-weight="bold">II</text>
  <rect x="275" y="610" width="40" height="20" fill="#f44336" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="295" y="625" text-anchor="middle" font-size="12" fill="white">OFF</text>
  
  <!-- Socket III -->
  <circle cx="365" cy="570" r="30" fill="#84FF61" stroke="#333333" stroke-width="2"/>
  <text x="365" y="575" text-anchor="middle" font-size="18" font-weight="bold">III</text>
  <rect x="345" y="610" width="40" height="20" fill="#4CAF50" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="365" y="625" text-anchor="middle" font-size="12" fill="white">ON</text>
  
  <!-- Socket IV -->
  <circle cx="435" cy="570" r="30" fill="#FFE54C" stroke="#333333" stroke-width="2"/>
  <text x="435" y="575" text-anchor="middle" font-size="18" font-weight="bold">IV</text>
  <rect x="415" y="610" width="40" height="20" fill="#4CAF50" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="435" y="625" text-anchor="middle" font-size="12" fill="white">ON</text>
  
  <!-- Socket V -->
  <circle cx="505" cy="570" r="30" fill="#FF6B61" stroke="#333333" stroke-width="2"/>
  <text x="505" y="575" text-anchor="middle" font-size="18" font-weight="bold">V</text>
  <rect x="485" y="610" width="40" height="20" fill="#f44336" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="505" y="625" text-anchor="middle" font-size="12" fill="white">OFF</text>
  
  <!-- Voltage Color Legend -->
  <rect x="175" y="640" width="20" height="10" fill="#84FF61" stroke="#333333" stroke-width="1"/>
  <text x="205" y="648" text-anchor="start" font-size="10">High Voltage</text>
  
  <rect x="275" y="640" width="20" height="10" fill="#FFE54C" stroke="#333333" stroke-width="1"/>
  <text x="305" y="648" text-anchor="start" font-size="10">Medium (â‰ˆ5W)</text>
  
  <rect x="405" y="640" width="20" height="10" fill="#FF6B61" stroke="#333333" stroke-width="1"/>
  <text x="435" y="648" text-anchor="start" font-size="10">Low Voltage</text>
  
  <!-- Master Control Button -->
  <rect x="300" y="665" width="200" height="30" fill="#ff9800" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="400" y="685" text-anchor="middle" font-size="14" fill="white">MASTER POWER</text>
  
  <!-- Schedule Settings -->
  <rect x="175" y="705" width="450" height="75" fill="#EEEEEE" stroke="#333333" stroke-width="2" rx="5"/>
  <text x="230" y="725" text-anchor="start" font-size="14" font-weight="bold">Schedule Settings</text>
  
  <!-- Scheduler UI -->
  <rect x="175" y="735" width="450" height="45" fill="#ffffff" stroke="#333333" stroke-width="1"/>
  
  <text x="190" y="755" text-anchor="start" font-size="10">Socket:</text>
  <rect x="225" y="745" width="50" height="20" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
  <text x="250" y="760" text-anchor="middle" font-size="12">III</text>
  
  <text x="290" y="755" text-anchor="start" font-size="10">ON:</text>
  <rect x="315" y="745" width="75" height="20" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
  <text x="352" y="760" text-anchor="middle" font-size="12">08:00 AM</text>
  
  <text x="405" y="755" text-anchor="start" font-size="10">OFF:</text>
  <rect x="435" y="745" width="75" height="20" fill="#f5f5f5" stroke="#333333" stroke-width="1"/>
  <text x="472" y="760" text-anchor="middle" font-size="12">07:00 PM</text>
  
  <rect x="520" y="745" width="95" height="20" fill="#4CAF50" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="567" y="760" text-anchor="middle" font-size="12" fill="white">SET SCHEDULE</text>
  
  <!-- Circuit Diagram -->
  <text x="400" y="820" text-anchor="middle" font-weight="bold" font-size="20">Circuit Diagram</text>
  
  <!-- ESP32 -->
  <rect x="300" y="850" width="200" height="80" fill="#f5f5f5" stroke="#333333" stroke-width="2" rx="5"/>
  <text x="400" y="885" text-anchor="middle" font-weight="bold" font-size="16">ESP32</text>
  <text x="400" y="905" text-anchor="middle" font-size="12">(Built-in WiFi)</text>
  
  <!-- Relay Module -->
  <rect x="300" y="990" width="230" height="100" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" rx="5"/>
  <text x="400" y="1010" text-anchor="middle" font-weight="bold" font-size="16">5-Channel Relay Module</text>
  
  <!-- Relay channels -->
  <rect x="320" y="1025" width="30" height="50" fill="#ffffff" stroke="#cc0000" stroke-width="1"/>
  <text x="335" y="1050" text-anchor="middle" font-size="10">R1</text>
  
  <rect x="360" y="1025" width="30" height="50" fill="#ffffff" stroke="#cc0000" stroke-width="1"/>
  <text x="375" y="1050" text-anchor="middle" font-size="10">R2</text>
  
  <rect x="400" y="1025" width="30" height="50" fill="#ffffff" stroke="#cc0000" stroke-width="1"/>
  <text x="415" y="1050" text-anchor="middle" font-size="10">R3</text>
  
  <rect x="440" y="1025" width="30" height="50" fill="#ffffff" stroke="#cc0000" stroke-width="1"/>
  <text x="455" y="1050" text-anchor="middle" font-size="10">R4</text>
  
  <rect x="480" y="1025" width="30" height="50" fill="#ffffff" stroke="#cc0000" stroke-width="1"/>
  <text x="495" y="1050" text-anchor="middle" font-size="10">R5</text>
  
  <!-- Sensor Module -->
  <rect x="100" y="900" width="150" height="80" fill="#e6f7ff" stroke="#0099cc" stroke-width="2" rx="5"/>
  <text x="175" y="930" text-anchor="middle" font-weight="bold" font-size="14">Voltage/Current</text>
  <text x="175" y="950" text-anchor="middle" font-weight="bold" font-size="14">Sensors</text>
  
  <!-- Power Supply -->
  <rect x="550" y="900" width="150" height="80" fill="#fff0e6" stroke="#ff9933" stroke-width="2" rx="5"/>
  <text x="625" y="930" text-anchor="middle" font-weight="bold" font-size="14">Power Supply</text>
  <text x="625" y="950" text-anchor="middle" font-size="14">5V DC</text>
  
  <!-- Connection lines -->
  <line x1="250" y1="940" x2="300" y2="890" stroke="#333333" stroke-width="1.5"/>
  <line x1="400" y1="930" x2="400" y2="990" stroke="#333333" stroke-width="1.5"/>
  <line x1="500" y1="890" x2="550" y2="940" stroke="#333333" stroke-width="1.5"/>
  <line x1="550" y1="950" x2="300" y2="1040" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,5"/>
  
  <!-- Power Outlets -->
  <rect x="50" y="1120" width="700" height="50" fill="#dddddd" stroke="#333333" stroke-width="2" rx="0"/>
  <text x="400" y="1145" text-anchor="middle" font-weight="bold" font-size="16">Power Outlets (I, II, III, IV, V)</text>
  
  <!-- Connection to outlets -->
  <line x1="335" y1="1075" x2="335" y2="1120" stroke="#333333" stroke-width="1"/>
  <line x1="375" y1="1075" x2="375" y2="1120" stroke="#333333" stroke-width="1"/>
  <line x1="415" y1="1075" x2="415" y2="1120" stroke="#333333" stroke-width="1"/>
  <line x1="455" y1="1075" x2="455" y2="1120" stroke="#333333" stroke-width="1"/>
  <line x1="495" y1="1075" x2="495" y2="1120" stroke="#333333" stroke-width="1"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
</svg>