<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- External Structure Diagram -->
  <g transform="translate(50, 50)">
    <text x="250" y="-20" font-size="18" font-weight="bold">Power Strip External Structure</text>
    
    <!-- Main Housing -->
    <rect x="50" y="0" width="500" height="120" rx="10" ry="10" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    
    <!-- Input Cable -->
    <path d="M50,60 L-30,60" stroke="#333" stroke-width="4"/>
    <circle cx="-40" cy="60" r="10" fill="#333"/>
    <text x="-70" y="90" font-size="14">Power Input</text>
    
    <!-- Outlets -->
    <rect x="100" y="30" width="60" height="60" fill="#ddd" stroke="#333"/>
    <rect x="180" y="30" width="60" height="60" fill="#ddd" stroke="#333"/>
    <rect x="260" y="30" width="60" height="60" fill="#ddd" stroke="#333"/>
    <rect x="340" y="30" width="60" height="60" fill="#ddd" stroke="#333"/>
    <rect x="420" y="30" width="60" height="60" fill="#ddd" stroke="#333"/>
    
    <!-- Socket Details for First Outlet -->
    <circle cx="120" cy="45" r="7" fill="#333"/>
    <circle cx="140" cy="45" r="7" fill="#333"/>
    <rect x="125" cy="70" width="10" height="15" fill="#333"/>
    
    <!-- Switch -->
    <rect x="50" y="40" width="40" height="40" rx="5" ry="5" fill="#c00" stroke="#333"/>
    <text x="60" y="65" font-size="14" fill="white">ON</text>
    <text x="55" y="100" font-size="14">Master Switch</text>
    
    <!-- LED Indicator -->
    <circle cx="510" cy="30" r="8" fill="#0f0"/>
    <text x="480" y="20" font-size="14">Status LED</text>
    
    <!-- Labels -->
    <text x="270" y="140" font-size="16">Socket Outlets</text>
  </g>
  
  <!-- Basic Internal Circuit Diagram -->
  <g transform="translate(50, 230)">
    <text x="250" y="-20" font-size="18" font-weight="bold">Basic Internal Circuit</text>
    
    <!-- Power Strip Outline -->
    <rect x="50" y="0" width="500" height="150" rx="10" ry="10" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,2"/>
    
    <!-- Live/Hot Wire -->
    <path d="M0,30 L50,30" stroke="#f00" stroke-width="3"/>
    <text x="-30" y="35" font-size="14">Live/Hot</text>
    
    <!-- Switch -->
    <rect x="60" y="20" width="40" height="20" fill="#ddd" stroke="#333"/>
    <text x="60" y="10" font-size="14">Switch</text>
    <path d="M50,30 L60,30" stroke="#f00" stroke-width="3"/>
    <path d="M100,30 L120,30" stroke="#f00" stroke-width="3"/>
    
    <!-- Fuse/Circuit Breaker -->
    <rect x="120" y="20" width="40" height="20" fill="#ddd" stroke="#333"/>
    <text x="110" y="10" font-size="14">Circuit Breaker</text>
    <path d="M160,30 L180,30" stroke="#f00" stroke-width="3"/>
    
    <!-- Bus Bar (Live) -->
    <path d="M180,30 L550,30" stroke="#f00" stroke-width="3"/>
    
    <!-- Neutral Wire -->
    <path d="M0,80 L550,80" stroke="#00f" stroke-width="3"/>
    <text x="-30" y="85" font-size="14">Neutral</text>
    
    <!-- Ground Wire -->
    <path d="M0,130 L550,130" stroke="#0c0" stroke-width="3"/>
    <text x="-30" y="135" font-size="14">Ground</text>
    
    <!-- Outlet Connections -->
    <!-- Outlet 1 -->
    <path d="M200,30 L200,50" stroke="#f00" stroke-width="2"/>
    <circle cx="200" cy="50" r="5" fill="#ddd" stroke="#333"/>
    <path d="M220,80 L220,100" stroke="#00f" stroke-width="2"/>
    <circle cx="220" cy="100" r="5" fill="#ddd" stroke="#333"/>
    <path d="M240,130 L240,150" stroke="#0c0" stroke-width="2"/>
    <circle cx="240" cy="150" r="5" fill="#ddd" stroke="#333"/>
    <rect x="190" y="60" width="60" height="80" fill="none" stroke="#333" stroke-dasharray="3,2"/>
    <text x="205" y="175" font-size="14">Outlet 1</text>
    
    <!-- Outlet 2 -->
    <path d="M280,30 L280,50" stroke="#f00" stroke-width="2"/>
    <circle cx="280" cy="50" r="5" fill="#ddd" stroke="#333"/>
    <path d="M300,80 L300,100" stroke="#00f" stroke-width="2"/>
    <circle cx="300" cy="100" r="5" fill="#ddd" stroke="#333"/>
    <path d="M320,130 L320,150" stroke="#0c0" stroke-width="2"/>
    <circle cx="320" cy="150" r="5" fill="#ddd" stroke="#333"/>
    <rect x="270" y="60" width="60" height="80" fill="none" stroke="#333" stroke-dasharray="3,2"/>
    <text x="285" y="175" font-size="14">Outlet 2</text>
    
    <!-- Outlet 3 -->
    <path d="M360,30 L360,50" stroke="#f00" stroke-width="2"/>
    <circle cx="360" cy="50" r="5" fill="#ddd" stroke="#333"/>
    <path d="M380,80 L380,100" stroke="#00f" stroke-width="2"/>
    <circle cx="380" cy="100" r="5" fill="#ddd" stroke="#333"/>
    <path d="M400,130 L400,150" stroke="#0c0" stroke-width="2"/>
    <circle cx="400" cy="150" r="5" fill="#ddd" stroke="#333"/>
    <rect x="350" y="60" width="60" height="80" fill="none" stroke="#333" stroke-dasharray="3,2"/>
    <text x="365" y="175" font-size="14">Outlet 3</text>
    
    <!-- More outlets indicator -->
    <text x="440" y="115" font-size="24">...</text>
  </g>
  
  <!-- Surge Protection Circuit -->
  <g transform="translate(50, 450)">
    <text x="250" y="-20" font-size="18" font-weight="bold">Surge Protection Functionality</text>
    
    <!-- Circuit outline -->
    <rect x="50" y="0" width="500" height="150" rx="10" ry="10" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="5,2"/>
    
    <!-- Live Wire with MOV Protection -->
    <path d="M0,30 L50,30" stroke="#f00" stroke-width="3"/>
    <text x="-30" y="35" font-size="14">Live/Hot</text>
    
    <!-- Main components -->
    <path d="M50,30 L550,30" stroke="#f00" stroke-width="3"/>
    <path d="M50,80 L550,80" stroke="#00f" stroke-width="3"/>
    <text x="-30" y="85" font-size="14">Neutral</text>
    <path d="M50,130 L550,130" stroke="#0c0" stroke-width="3"/>
    <text x="-30" y="135" font-size="14">Ground</text>
    
    <!-- MOV 1: Hot to Ground -->
    <path d="M150,30 L150,60" stroke="#333" stroke-width="2"/>
    <ellipse cx="150" cy="75" rx="25" ry="15" fill="#ffe0b2" stroke="#333" stroke-width="2"/>
    <text x="135" y="80" font-size="14">MOV</text>
    <path d="M150,90 L150,130" stroke="#333" stroke-width="2"/>
    <text x="160" y="110" font-size="12">Diverts surges</text>
    <text x="160" y="125" font-size="12">to ground</text>
    
    <!-- MOV 2: Hot to Neutral -->
    <path d="M250,30 L250,45" stroke="#333" stroke-width="2"/>
    <ellipse cx="250" cy="55" rx="25" ry="15" fill="#ffe0b2" stroke="#333" stroke-width="2"/>
    <text x="235" y="60" font-size="14">MOV</text>
    <path d="M250,70 L250,80" stroke="#333" stroke-width="2"/>
    <text x="260" y="65" font-size="12">Diverts surges</text>
    <text x="260" y="80" font-size="12">to neutral</text>
    
    <!-- MOV 3: Neutral to Ground -->
    <path d="M350,80 L350,95" stroke="#333" stroke-width="2"/>
    <ellipse cx="350" cy="105" rx="25" ry="15" fill="#ffe0b2" stroke="#333" stroke-width="2"/>
    <text x="335" y="110" font-size="14">MOV</text>
    <path d="M350,120 L350,130" stroke="#333" stroke-width="2"/>
    
    <!-- Thermal Fuse -->
    <path d="M450,15 L450,30 L470,30 L470,15" stroke="#333" stroke-width="2" fill="none"/>
    <rect x="450" y="10" width="20" height="10" fill="#ddd" stroke="#333"/>
    <text x="430" y="0" font-size="14">Thermal Fuse</text>
    <text x="475" y="20" font-size="12">Opens when MOVs</text>
    <text x="475" y="35" font-size="12">overheat</text>
  </g>
  
  <!-- Operation Flowchart -->
  <g transform="translate(50, 650)">
    <text x="250" y="-20" font-size="18" font-weight="bold">Power Strip Operation Flow</text>
    
    <!-- Flow chart with arrows -->
    <!-- Start -->
    <rect x="-35" y="30" width="120" height="50" rx="25" ry="25" fill="#e8f5e9" stroke="#333" stroke-width="2"/>
    <text x="-12" y="60" font-size="14">Power Input</text>
    
    <!-- Circuit Breaker -->
    <rect x="164" y="30" width="120" height="50" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
    <text x="178" y="60" font-size="14">Circuit Breaker</text>
    
    <!-- Master Switch -->
    <rect x="390" y="30" width="120" height="50" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
    <text x="410" y="60" font-size="14">Master Switch</text>
    
    <!-- Surge Protection -->
    <rect x="390" y="150" width="120" height="50" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
    <text x="404" y="180" font-size="14">Surge Protection</text>
    
    <!-- Outlets Distribution -->
    <rect x="164" y="150" width="120" height="50" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
    <text x="200" y="180" font-size="14">Outlets</text>
    
    <!-- Connected Devices -->
    <rect x="-35" y="150" width="120" height="50" fill="#fff3e0" stroke="#333" stroke-width="2"/>
    <text x="-29" y="180" font-size="14">Connected Devices</text>
    
    <!-- Arrows -->
    <path d="M86,55 L160,55" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M280,55 L385,55" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M450,80 L450,145" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M390,175 L290,175" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M165,175 L90,175" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Defs -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="7" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" />
      </marker>
    </defs>
    
    <!-- Labels -->
    <text x="100" y="38" font-size="12">Provides</text>
    <text x="100" y="50" font-size="12">power</text>
    
    <text x="310" y="38" font-size="12">Overload</text>
    <text x="310" y="50" font-size="12">protection</text>
    
    <text x="455" y="108" font-size="12">Power</text>
    <text x="455" y="120" font-size="12">control</text>
    
    <text x="320" y="156" font-size="12">Voltage</text>
    <text x="320" y="170" font-size="12">regulation</text>
    
    <text x="106" y="156" font-size="12">Power</text>
    <text x="106" y="170" font-size="12">distribution</text>
  </g>
</svg>